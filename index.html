<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; padding: 0; text-align: center; background: #f3f3f3; }
      model-viewer { width: 100%; height: 90vh; }
    </style>
  </head>
  <body>
    <h1>View 3D Model</h1>
    <model-viewer src="Astronaut.glb" alt="A 3D model"
      auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look">
    </model-viewer>
  </body>
</html>
